<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas N. Jensen - JS1-CA - contact</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="header-content">
                <h1>Art Institute of Chicago API</h1>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div> 
        <div class="main">
            <h3>Contact us</h3>
            <div class="contact-error"></div>
            <div class="contact-container">
        <form id="register-form" method="post">
            <fieldset>
              <div class="form-group">
                <label for="fullName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  placeholder="John Doe"
                  name="name"
                />
              </div>
              <div class="form-group">
                <label for="subject">Message Subject</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  title="must have a value with a minimum length of 10"
                  placeholder="Hello World"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  title="must have a value and be formatted like an email address"
                  placeholder="name@example.com"
                  name="email"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  title="must have a value with a minimum length of 25"
                  placeholder="Address"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="submit"
                  value="Send"
                  name="submit"
                  class="submit-btn"
                />
              </div>
            </fieldset>
        </div>
        </div>
        <footer class="footer">
            Copyright &copy;
            <div class="footer-social">
                <i class="fa fa-twitter"></i>
                <i class="fa fa-facebook"></i>
                <i class="fa fa-instagram"></i>
            </div>
        </footer>
    </div>
    <script src="js/components/message.js"></script>
    <script src="js/contact.js"></script>
    <script src="https://use.fontawesome.com/e3b1e831fc.js"></script>
</body>
</html>
